{% set name = "mne-qt-browser" %}
{% set version = "0.5.1" %}
{% set sha256 = "bcce678f7299a85501de8de3465ad7f6f3c2c167d8702aef3794def270210cc3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python >=3.8
    - setuptools >=45
    - setuptools_scm >=6.2
    - git
  run:
    - python >=3.8
    - packaging
    - setuptools >=65
    - numpy
    - scipy
    - matplotlib-base
    - qtpy
    - scooby
    - mne-base >=1.0
    - pyqtgraph >=0.12.3
    - colorspacious
    - pyopengl
    - darkdetect
    - qdarkstyle

test:
  imports:
    - mne_qt_browser
  commands:
    - pip check
    - python -c "import mne_qt_browser; ver = mne_qt_browser.__version__; assert ver == '{{ version }}', ver"
  requires:
    - pip

about:
  home: https://github.com/mne-tools/mne-qt-browser
  summary: A new backend based on pyqtgraph for the 2D-Data-Browser in MNE-Python.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hoechenberger
    - larsoner
    - marsipu
